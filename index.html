<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div>Rock Paper Scissors</div>

    </header>
    <section>
        <p> First to 5 points win!</p>
        <div class="game-content">
            <div>
                <img src="./img/rocks.png" alt="rock" id="Rock">
            </div>
            <div>
                <img src="./img/paper.png" alt="paper" id="Paper">
            </div>
            <div>
                <img src="./img/scissors.png" alt="scissors" id="Scissors">
            </div>
        </div>
        <div class="scoreboard">
            <div class="score">
            <p>Player: <span id="playerScore"></span></p>
            </div>
            <div class="score">
            <p>Computer: <span id="computerScore"></span></p>
            </div>
        </div>
        <p id="result"></p>
        <button id ="btn" class="hidden">Play Again</button>
    </section>
    <footer>
        <p class="footer-section">Copyright &copy SkiYonn 2022 </p>
    </footer>

</body>

</html>
